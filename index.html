<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Life Processes of Living Organisms</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <style>
    body {
      margin: 0;
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
      background: #f5f7fb;
      color: #1f2937;
    }

    header {
      background: linear-gradient(135deg, #2563eb, #1e40af);
      color: white;
      padding: 24px 20px;
      border-bottom-left-radius: 18px;
      border-bottom-right-radius: 18px;
    }

    .container {
      max-width: 1000px;
      margin: auto;
      padding: 24px 16px 60px;
    }

    .card {
      background: white;
      border-radius: 14px;
      padding: 18px;
      box-shadow: 0 10px 24px rgba(0,0,0,0.08);
    }

    iframe {
      width: 100%;
      height: 600px;
      border-radius: 10px;
      border: 1px solid #e5e7eb;
      margin-top: 12px;
    }

    .btn {
      padding: 8px 16px;
      border-radius: 999px;
      cursor: pointer;
      font-size: 0.9rem;
      text-decoration: none;
      display: inline-block;
      background: #2563eb;
      color: white;
      margin-right: 8px;
    }

    .qa-item {
      background: white;
      border-radius: 12px;
      padding: 16px;
      margin-bottom: 16px;
      border: 1px solid #e5e7eb;
    }

    .qa-question {
      font-weight: 600;
      white-space: pre-line;
    }

    .qa-answer {
      display: none;
      margin-top: 12px;
      padding: 12px;
      background: #f8fafc;
      border-left: 4px solid #22c55e;
      white-space: pre-line;
    }

    .show-btn {
      margin-top: 8px;
      background: #eff6ff;
      border: 1px solid #bfdbfe;
      padding: 6px 14px;
      border-radius: 999px;
      cursor: pointer;
    }
  </style>
</head>

<body>

<header>
  <h1>Life Processes of Living Organisms</h1>
  <p>Concept Presentation + Textbook Exercise</p>
</header>

<div class="container">

  <!-- PDF SECTION -->
  <section>
    <h2>üìò Concept Overview</h2>
    <div class="card">
      <a class="btn"
         href="https://raw.githubusercontent.com/rajgopalvTFI/LifeProcesses/main/Life%20Processes.pdf"
         target="_blank">
        Download PDF
      </a>

      <iframe
        src="https://raw.githubusercontent.com/rajgopalvTFI/LifeProcesses/main/Life%20Processes.pdf">
      </iframe>
    </div>
  </section>

  <!-- TEXTBOOK EXERCISE -->
  <section>
    <h2>‚úçÔ∏è Textbook Exercise</h2>
    <div id="qa-container"></div>
  </section>

</div>

<script>
const QA_DATA = [
{
  question: `1. Match the pairs and explain.`,
  answer: `Answer:
1. Growth of pollen tube towards ovule ‚Äî Chemotropic movement
2. Growth of shoot system ‚Äî Phototropic movement
3. Growth of root system ‚Äî Gravitropic movement
4. Growth towards water ‚Äî Hydrotropic movement`
},
{
  question: `2. Complete the paragraph.`,
  answer: `Answer:
This is an example of reflex action...`
},
{
  question: `3. Write notes on Root pressure, Transpiration, Nerve cell, Human brain, Reflex action`,
  answer: `Answer:
Root pressure: ...
Transpiration: ...`
},
{
  question: `4. Name the hormones of the following endocrine glands and the function of each.`,
  answer: `Answer:
Pituitary gland...
Thyroid gland...`
},
{
  question: `5. Answer the following.`,
  answer: `Answer:
a. Explain chemical co-ordination in humans...`
},
{
  question: `6. Explain in your own words with suitable examples.`,
  answer: `Answer:
a. What is meant by co-ordination?...`
}
];

const container = document.getElementById("qa-container");

QA_DATA.forEach(item => {
  const div = document.createElement("div");
  div.className = "qa-item";
  div.innerHTML = `
    <div class="qa-question">${item.question}</div>
    <button class="show-btn">Show Answer</button>
    <div class="qa-answer">${item.answer}</div>
  `;
  const btn = div.querySelector(".show-btn");
  const ans = div.querySelector(".qa-answer");
  btn.onclick = () => {
    ans.style.display = ans.style.display === "block" ? "none" : "block";
    btn.textContent = ans.style.display === "block" ? "Hide Answer" : "Show Answer";
  };
  container.appendChild(div);
});
</script>

</body>
</html>
