<script>
const QA_DATA = [
{
  question:
`1. Match the pairs and explain.`,
  answer:
`Answer:
1. Growth of pollen tube towards ovule ‚Äî Chemotropic movement
2. Growth of shoot system ‚Äî Phototropic movement
3. Growth of root system ‚Äî Gravitropic movement
4. Growth towards water ‚Äî Hydrotropic movement

Explanation:
Plants exhibit movements in response to specific stimuli like chemicals (Chemotropism), light (Phototropism), gravity (Gravitropism), and water (Hydrotropism).`
},
{
  question:
`2. Complete the paragraph.
(Using the words: Nerve, muscle cell, impulse, dendrite, synapse, axon, reflex action, cell body)

The milk was on the stove. Rasika was engrossed watching television. The milk overflowed. Rasika immediately pulled her hand back. This is an example of __________. The nerve cells that detect the heat are called __________. The impulse is passed through the __________ to the __________. The impulse then passes through the __________ and the response is produced by __________.`,
  answer:
`Answer:
The milk was on the stove. Rasika was engrossed watching television. The milk overflowed. Rasika immediately pulled her hand back. This is an example of reflex action. The nerve cells that detect the heat are called dendrites. The impulse is passed through the dendrite to the cell body. The impulse then passes through the axon and the response is produced by muscle cell.`
},
{
  question:
`3. Write notes on:
Root pressure, Transpiration, Nerve cell, Human brain, Reflex action`,
  answer:
`Answer:

Root pressure:
This is the pressure exerted by turgid root cells on water. This pressure helps in pushing water upward in small plants and shrubs.

Transpiration:
The process by which plants release water in the form of vapour through stomata is called transpiration. It helps in cooling the plant and distribution of water and minerals.

Nerve cell:
Also known as neurons, these are the structural and functional units of the nervous system. They generate and conduct electro-chemical impulses.

Human brain:
The main controlling part of the nervous system. It includes cerebrum (intelligence and memory), cerebellum (balance), and medulla oblongata (involuntary actions).

Reflex action:
An immediate and involuntary response to a stimulus that occurs without conscious thought.`
},
{
  question:
`4. Name the hormones of the following endocrine glands and the function of each.`,
  answer:
`Answer:

Pituitary gland:
Growth hormone ‚Äì Controls growth of the body

Thyroid gland:
Thyroxine ‚Äì Regulates metabolism

Adrenal gland:
Adrenaline ‚Äì Prepares the body for emergency situations

Thymus gland:
Thymosin ‚Äì Helps in development of immunity

Testis:
Testosterone ‚Äì Stimulates secondary male sexual characteristics

Ovary:
Oestrogen ‚Äì Stimulates secondary female sexual characteristics
Progesterone ‚Äì Prepares the endometrium for pregnancy`
}
];

const container = document.getElementById("qa-container");

QA_DATA.forEach((item, i) => {
  const div = document.createElement("div");
  div.className = "qa-item";

  div.innerHTML = `
    <div class="qa-question">${item.question}</div>
    <button class="show-btn">Show Answer</button>
    <div class="qa-answer">${item.answer}</div>
  `;

  const btn = div.querySelector(".show-btn");
  const ans = div.querySelector(".qa-answer");

  btn.onclick = () => {
    const visible = ans.style.display === "block";
    ans.style.display = visible ? "none" : "block";
    btn.textContent = visible ? "Show Answer" : "Hide Answer";
  };

  container.appendChild(div);
});
